    async function getBulls() {
        try {
            const response = await fetch('http://localhost:3333/');
            const data = await response.json();

            bullsTable(data);
        } catch (error) {
            console.error(error)
        }
    }

    function bullsTable(bulls) {
        let output = ''

        for (let bull of bulls) {
            output += `<tr>`
            for (let data of bull) {
                output += `<td>${data}</td>`
            }
            output += `</tr>`
        }

        document.querySelector('table').innerHTML = output;
    }
